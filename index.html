<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <title> Інтерактивний навчальний простір з вищої математики </title>
   <style>
       body {
           background-color: #FFFFF0; /* Колір фону: слонова кістка */
           text-align: center;
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
       }
       .cover {
           margin-top: 100px;
       }
       .cover img {
           width: 300px;
           border-radius: 10px;
       }
       h1 {
           font-size: 36px;
           font-weight: bold;
           color: #191970; /* Темно-синій */
           margin-top: 20px;
           text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
       }
       .btn {
           margin-top: 30px;
           padding: 12px 28px;
           font-size: 20px;
           font-weight: bold;
           background-color: #008080; /* Бірюзовий */
           color: white;
           border: none;
           border-radius: 12px;
           cursor: pointer;
           text-decoration: none;
           box-shadow: 0 5px 15px rgba(0,0,0,0.2);
           transition: all 0.3s ease;
           display: inline-block;
       }
       .btn:hover {
           background-color: #006666;
           box-shadow: 0 8px 20px rgba(0,0,0,0.3);
           transform: translateY(-3px);
       }
   </style>
</head>
<body>
   <div class="cover">
       <img src="{{ url_for('static', filename='cover.jpg') }}" alt="Обкладинка">
       <h1> Інтерактивний навчальний простір з вищої математики </h1>
       <a class="btn" href="/zmist"> ➤ До навчального простору </a>
          </div>
</body>
</html>
